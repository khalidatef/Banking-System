<div class="container mt-4">
  <button class="btn btn-primary" (click)="openAddUser()">Add User</button>

  <!-- Alerts -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>

  <!-- Users Table -->
  <table class="table mt-4">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Active</th>
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
        <td>
          <span class="badge" [ngClass]="user.isActive ? 'bg-success' : 'bg-secondary'">
            {{ user.isActive ? 'Active' : 'Inactive' }}
          </span>
        </td>
        <td>{{ user.phone }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="openEditUser(user, i)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deleteUser(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" tabindex="-1" [ngClass]="{ 'show d-block': showModal }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ isEdit ? 'Edit User' : 'Add User' }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">

        <!-- Alerts -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <form #userForm="ngForm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="formData.username" name="username" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" [(ngModel)]="formData.password" name="password" [required]="!isEdit">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" [(ngModel)]="formData.email" name="email">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" [(ngModel)]="formData.phone" name="phone">
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" [(ngModel)]="formData.role" name="role">
              <option [value]="Role.User">User</option>
              <option [value]="Role.Admin">Admin</option>
            </select>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" [(ngModel)]="formData.isActive" name="isActive">
            <label class="form-check-label">Active</label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button class="btn btn-primary" (click)="saveUser()">
          {{ isEdit ? 'Update User' : 'Add User' }}
        </button>
      </div>
    </div>
  </div>
</div>
