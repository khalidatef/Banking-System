<div class="login-container">
  <div class="login-card">
    <!-- Bank Logo and Title -->
    <div class="logo-section">
      <div class="logo-icon">
        <i class="fas fa-university"></i>
      </div>
      <h2 class="bank-title">Bank Masr</h2>
      <p class="subtitle">Sign in to access your account</p>
    </div>

    <!-- Error Message -->
    <div class="alert alert-danger" *ngIf="errorMessage">
      <i class="fas fa-exclamation-triangle"></i>
      {{ errorMessage }}
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <!-- Username Field -->
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          id="username" 
          formControlName="username"
          placeholder="Enter username"
          class="form-control"
          [class.is-invalid]="hasError('username')">
        <div class="invalid-feedback" *ngIf="hasError('username')">
          {{ getErrorMessage('username') }}
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-wrapper">
          <input 
            [type]="passwordVisible ? 'text' : 'password'"
            id="password" 
            formControlName="password"
            placeholder="Enter password"
            class="form-control"
            [class.is-invalid]="hasError('password')">
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()">
            <i [class]="passwordVisible ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>
        </div>
        <div class="invalid-feedback" *ngIf="hasError('password')">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-signin" 
        [disabled]="isLoading">
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">
          <i class="fas fa-spinner fa-spin"></i> Signing in...
        </span>
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="demo-section">
      <h5 class="demo-title">Quick Demo Login:</h5>
      <p style="font-size: 0.85rem; color: #666; margin-bottom: 15px;">Click to login instantly</p>
      
      <div class="demo-buttons">
        <button 
          type="button" 
          class="demo-btn admin-btn"
          (click)="useAdminAccount()"
          [disabled]="isLoading">
          <i class="fas fa-user-shield"></i>
          <span>Login as Admin</span>
          <small>admin / admin123</small>
        </button>
        
        <button 
          type="button" 
          class="demo-btn user-btn"
          (click)="useUserAccount()"
          [disabled]="isLoading">
          <i class="fas fa-user"></i>
          <span>Login as User</span>
          <small>user1 / user123</small>
        </button>
        
        <button 
          type="button" 
          class="demo-btn ahmed-btn"
          (click)="useAhmedAccount()"
          [disabled]="isLoading">
          <i class="fas fa-star"></i>
          <span>Login as Ahmed</span>
          <small>ahmed / ahmed123</small>
        </button>
      </div>
    </div>
  </div>
</div>
