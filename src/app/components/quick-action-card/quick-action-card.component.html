<div class="quick-action-card card-custom h-100" 
     [class]="'bg-' + bgColor + '-light'" 
     [routerLink]="routerLink">
  <div class="card-body text-center p-4">
    <div class="icon-wrapper mb-3" [class]="'text-' + bgColor">
      <i [class]="icon + ' fa-2x'"></i>
    </div>
    <h5 class="card-title fw-bold mb-2">{{ title }}</h5>
    <p class="card-text text-muted small" *ngIf="description">{{ description }}</p>
    <div class="action-indicator">
      <i class="fas fa-arrow-right"></i>
    </div>
  </div>
</div>
