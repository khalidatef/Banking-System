<div class="container" style="min-height:100dvh; display:flex; align-items:center;">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-8 col-lg-5">
      <mat-card style="border-radius:16px; padding:24px;">
        <h2 class="mb-3">Sign in</h2>

        <form [formGroup]="form" (ngSubmit)="submit()" style="display:grid; gap:12px;">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" placeholder="Enter your username" />
            @if (form.controls.userName.touched && form.controls.userName.invalid) {
              <mat-error>Username is required (min 3 chars)</mat-error>
            }
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button type="button" mat-icon-button matSuffix (click)="hide = !hide" aria-label="Toggle password">
              <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
            </button>
            @if (form.controls.password.touched && form.controls.password.invalid) {
              <mat-error>Password is required (min 5 chars)</mat-error>
            }
          </mat-form-field>

          <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
            Sign In
          </button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
